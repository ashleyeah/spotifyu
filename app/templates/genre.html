<!DOCTYPE html>

<html>
    <head>
        <title>Genres</title>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1">

        <link rel="icon" href="{{ url_for('static', filename='img/cs.ico') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">

    </head>

    <style>
        html, body, main {
            min-width: 1000px !important;
            overflow-x: hidden !important;
        }
    </style>

    <body>

    <main role="main" class="container extra-bottom">
        <form action="/" method="POST">
            <h1 type="submit" class="mt-5" style="color: green;">SpotifyU</h1>
        </form>
        <p><mark style="background-color: green; color: white; border-radius: 3px;">Album Page</mark></p>
    </main>
    

    <div class="container" style="min-width: 1000px !important;">    
        
        <!-- Button trigger modal -->
        <div>
            <form action="/genre/search" method="POST">
                <div class="form-group" style="padding-bottom:20px">
                    <label for="search_name">Search Genre</label>
                    <div class="input-group">
                        <input type="text" id="search_name" name="search_name" placeholder="Genre" class="form-control width100">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-success">Search</button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
        <div style="text-align: right;">
            <form action="/popular" method="POST">
                <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#task-modal" data-source="New Genre" style="background-color: whitesmoke; color: seagreen;">Add Genre</button>
            </form>
        </div> 

        
        <div class="modal fade" id="task-modal" tabindex="-1" aria-labelledby="Label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="Label">Add a Genre</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="task-form-display">Genre</span>
                    <input type="text" class="form-control" placeholder="Name of the Genre" aria-label="task-name" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="submit-task" type="button" class="btn btn-primary">Save changes</button>
            </div>
            </div>
        </div>
        </div>

    </div>

    <!--Todo Table-->
    <div class="container table-responsive" style="min-width: 1000px !important;">          
    <table class="table">
        <thead>
        <tr>
            <th class="task-id">Genre</th>
            <th class="update">Edit</th>
            <th class="update">Remove</th>
        </tr>
        </thead>

        <tbody>
        {% for item in items %}
            <tr>
                <td>{{item.name}}</td>
                <td><button type="button" class="btn btn-outline-info btn-sm" data-bs-toggle="modal" data-bs-target="#task-modal" data-source="{{item.id}}" data-content="{{item.name}}"><i class="fa fa-pen fa-1" aria-hidden="true"></i></button></td>

                <td><button class="btn btn-outline-secondary btn-sm remove" data-source="{{item.id}}" type="button"><i class="fa fa-trash fa-1" aria-hidden="true"></i></button></td>
            </tr>
        {% endfor %}
        
        </tbody>
    </table>
    </div>



    <footer class="footer">
      <div class="container">
            <p class="text-muted"><small>SpotifyU</small></p>
      </div>
    </footer>
  </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script/modal.js') }}"></script>

</html>
