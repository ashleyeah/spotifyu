<!DOCTYPE html>

<html>
    <head>
        <title>Albums CRUD Demo</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="{{ url_for('static', filename='img/cs.ico') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/custom.css') }}">

    </head>

    <body>

    <main role="main" class="container extra-bottom" style="width: 1500px">
      <h1 class="mt-5" style="color: green;">SpotifyU</h1>
      <p><mark style="background-color: green; color: white; border-radius: 3px;">Album Page</mark></p>
      <p style='padding-top: 20px'>
          *Finds the artists with the most songs in the database and returns their music genres.
      </p>
    </main>

    <!--Todo Table-->
    <div class="container table-responsive" style="width:1500px">      
    <table class="table">
        <h5>Query Results: </h5> 
        <thead>
        <tr>
            <th class="task-id">Artist Name</th>
            <th class="task">Genres</th>
        </tr>
        </thead>

        <tbody>
        {% for item in items %}
            <tr>
                <td>{{item.name}}</td>
                <td>{{item.genres}}</td>
        {% endfor %}
        
        </tbody>
    </table>
    <form style="text-align: right;" action="/">
        <button type="submit" class="btn btn-secondary">Back</button>
    </form>
    </div>

    <footer class="footer">
      <div class="container">
            <p class="text-muted"><small>SpotifyU</small></p>
      </div>
    </footer>
  </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script/modal.js') }}"></script>

</html>
